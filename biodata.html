<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
</head>
<body>
    <h1>Biodata Form</h1>
    <p>Please fill out the form below with your personal details.</p>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <p>
                <label for="fullName">Full Name:</label><br>
                <input type="text" id="fullName" name="fullName" required>
            </p>
            <p>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required>
            </p>
            <p>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </p>
            <p>
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="4" cols="30" required></textarea>
            </p>
            <p>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890">
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </p>
        </fieldset>

        <fieldset>
            <legend>Educational Background</legend>
            <p>
                <label for="qualification">Highest Qualification:</label><br>
                <select id="qualification" name="qualification">
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">Ph.D.</option>
                </select>
            </p>
            <p>
                <label for="skills">Skills:</label><br>
                <input type="checkbox" id="skill1" name="skills" value="html">
                <label for="skill1">HTML</label><br>
                <input type="checkbox" id="skill2" name="skills" value="css">
                <label for="skill2">CSS</label><br>
                <input type="checkbox" id="skill3" name="skills" value="javascript">
                <label for="skill3">JavaScript</label><br>
                <input type="checkbox" id="skill4" name="skills" value="others">
                <label for="skill4">Other</label>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
