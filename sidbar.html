<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            padding: 15px;
            position: fixed;
            height: 100%;
            overflow: auto;
            transition: transform 0.3s ease;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .sidebar a:hover {
            background-color: #2c3e50;
        }
        
        /* Main content styles */
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }

        /* Responsive sidebar */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
            }
            .toggle-btn {
                display: block;
                position: absolute;
                top: 15px;
                left: 15px;
                background-color: #34495e;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
        }
        
        /* Button styles */
        .toggle-btn {
            display: none;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

    <div class="sidebar">
        <h2>Sidebar Menu</h2>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
    </div>

    <div class="content">
        <h1>Responsive Sidebar Example</h1>
        <p>This is the main content area. Resize the browser window to see how the sidebar behaves responsively.</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
